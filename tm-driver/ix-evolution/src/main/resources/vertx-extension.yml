# Debugger 模块
debug:
    # （默认打开）Restful的路径扫描检查日志，规范检查专用
    web.uri.detecting:      false
    # （默认关闭）Job任务启动时的日志打印
    # job.booting:            true
    # （默认关闭）隐藏初始密码，后台账号可以在日志中看到初始密码
    # password.hidden:        true
    # （默认关闭）打印底层Stack Trace的调试信息
    # stack.tracing:          true
    # Jooq 条件日志（默认关闭）
    jooq.condition:         true
    # Excel 扫描区域日志（默认关闭）
    # excel.ranging:          true

    # Extension Module
    # crud.dao.file:  false           # IxDao 文件读取日志（默认关闭）
